					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Veritas Legend Screen</h1>
							<h2>Select marker:</h2>
							<select id="marker-list">
								<option value='{"tsne":"../images/veritas_legendscreen/visne_plots/CD1a_visne.png", "bar":"../images/veritas_legendscreen/bar_plots/CD1a_median_intensity.png"}'>CD1a</option>
								<option value='{"tsne":"../images/veritas_legendscreen/visne_plots/CD4_visne.png", "bar":"../images/veritas_legendscreen/bar_plots/CD4_median_intensity.png"}'>CD4</option>
								<option value='{"tsne":"../images/veritas_legendscreen/visne_plots/CD5_visne.png", "bar":"../images/veritas_legendscreen/bar_plots/CD5_median_intensity.png"}'>CD5</option>

							</select>
							<div class="veritas-data">
								<section class="tsne-overlay">
									<img id="overlay-tsne-plot" src="../images/veritas_legendscreen/visne_plots/Vericell_tsne_overlay.png" alt="Vericell Tsne plot with legend including cell population information">

								<section class="marker-barplot">
